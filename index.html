<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Quad-League</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>eFootball Quad-League</h1>
        <p class="subtitle">4 Jogadores | 8 Turnos | Sem Empates</p>
        <button onclick="resetTournament()" style="background:var(--ef-pink); border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer; margin-top:10px;">Reiniciar Torneio</button>
    </header>

    <div class="card">
        <h2>Participantes</h2>
        <div class="players-setup">
            <input type="text" id="p1-name" value="Jogador 1" oninput="updateNames()">
            <input type="text" id="p2-name" value="Jogador 2" oninput="updateNames()">
            <input type="text" id="p3-name" value="Jogador 3" oninput="updateNames()">
            <input type="text" id="p4-name" value="Jogador 4" oninput="updateNames()">
        </div>
    </div>

    <div class="card">
        <h2>Classificação</h2>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Time</th>
                        <th>PTS</th>
                        <th>J</th>
                        <th>V</th>
                        <th>D</th>
                        <th>SG</th>
                        <th>GP</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h2>Jogos (48 Total)</h2>
        <div id="matches-list">
            </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
